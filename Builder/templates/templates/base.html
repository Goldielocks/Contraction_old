	<!DOCTYPE html>
	<html>
		<head>

			{% load mptt_tags %}
			{% load staticfiles %}
			<title> {% block title %} {% endblock %}</title>
			<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" />
			<link rel="stylesheet" type="text/css" href="{% static "css/simple-sidebar.css" %}" />
			<link rel="stylesheet" type="text/css" href="{% static "css/sb-admin.css" %}" />

		</head>

		<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
      	<a class="navbar-brand" href="#">
          	<img src="{% static "images/banner3.png" %}" alt="Contraction Logo" style="width:200px;height:30px;" />
      	</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="#">Build</a></li>
            <li><a href="#">Collaborate</a></li>
            <li><a href="#">Publish</a></li>
    	  </ul>
    	  <ul class ="nav navbar-nav navbar-right">
            <li><a href="#">User Account</a></li>
            <li><a href="#">Admin Settings</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="wrapper">

    {% block sidebar %}

	{% endblock %}
	    <div id="page-content-wrapper">
		    <div class="container-fluid">
		        <div class="row">
		            <div class="col-lg-12">
		                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
		                {% block content %}
		                {% endblock %}
		            </div>
		        </div>
		    </div>
	    </div>
    </div>

  </body>

		<script src="{% static "js/jquery.js" %}"></script>
		<script src="{% static "ckeditor/ckeditor.js" %}"></script>
		<script src="{% static "js/bootstrap.min.js" %}"></script>

	    <script>
		    $("#menu-toggle").click(function(e) {
		        e.preventDefault();
		        $("#wrapper").toggleClass("toggled");
		    });
	    </script>

		<script src="{% static "js/files.js" %}"></script>

	</html>
